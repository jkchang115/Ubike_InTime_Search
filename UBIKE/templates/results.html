<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>附近的 YouBike 站點</title>
    <!-- 引入 Bootstrap 和 Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入自定義 CSS 文件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>附近的 YouBike 站點</h1>
        <div class="row">
            {% for station in stations %}
            <div class="col-12"> <!-- 使用 col-12 讓每個卡片佔滿整行 -->
                <div class="station-card">
                    <h2><i class="fas fa-map-marker-alt"></i> {{ station.sna }} <small class="text-muted">({{ station.sno }})</small></h2>
                    <p><i class="fas fa-location-arrow"></i> 地點: <span class="text-muted">{{ station.ar }}</span></p>
                    <p><i class="fas fa-bicycle"></i> 可借車輛數量: <span class="badge bg-success">{{ station.available_rent_bikes }}</span></p>
                    <p><i class="fas fa-parking"></i> 可停車輛數量: <span class="badge bg-warning">{{ station.available_return_bikes }}</span></p>
                    <p><i class="fas fa-ruler"></i> 距離: <span class="badge distance-badge">{{ station.distance }} 公尺</span></p>
                    <p class="update-time"><i class="fas fa-clock"></i> 更新時間: {{ station.updateTime }}</p>
                </div>
            </div>`
            {% endfor %}
        </div>
    </div>
    
    
    <!-- 引入 Bootstrap 的 JavaScript 依賴 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
    </html>

<!-- 引入 Bootstrap 的 JavaScript 依賴 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
